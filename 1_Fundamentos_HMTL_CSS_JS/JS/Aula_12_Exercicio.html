<!-- Criamos uma estrutura básica de HTML com um campo de entrada de texto, 
 um botão para adicionar tarefas e uma lista (<ul>) onde as tarefas serão exibidas. -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="Aula_12_Exercicio.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Tarefas</h1>
        <input type="text" id="tarefaInput" placeholder="Digite uma nova tarefa...">
        <button id="adicionarBtn">Adicionar Tarefa</button>
        <ul id="listaTarefas"></ul>
    </div>
    <script src="Aula_12_Exercicio.js"></script>
</body>
</html>
